<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Galeria Virtual. Espacio de Artistas para Artistas.">
  <meta name="keywords" content="Arte, Pintura, Fotografia, Esculturas, Herelba, Virtual">
  <meta name="author" content="Galeria Herelba">
  <title>Galería de Arte Herelba</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; color: #222; }
    header { background: #111; color: #fff; padding: 20px; text-align: center; }
    h1 { margin: 0; font-size: 24px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 20px; max-width: 1200px; margin: auto; }
    .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .card img { width: 100%; height: 200px; object-fit: cover; cursor: pointer; }
    .info { padding: 12px; }
    .info h3 { margin: 0 0 8px; font-size: 18px; }
    .info p { margin: 0; font-size: 14px; color: #555; }
    .buy { margin-top: 10px; display: inline-block; background: #b08800; color: #fff; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 14px; }
    .buy:hover { background: #d9a400; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #666; }
    /* Modal */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; }
    .modal.open { display: flex; }
    .modal-content { background: #fff; padding: 20px; border-radius: 8px; max-width: 800px; width: 90%; }
    .modal-content img { width: 100%; height: auto; border-radius: 4px; }
    .close { float: right; cursor: pointer; font-size: 18px; }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/megajs/dist/mega.min.js"></script>  
<body>
  <header>
    <h1>Galería de Arte</h1>
    <p>Explora y adquiere obras destacadas</p>
  </header>

  <main>
    <section class="gallery" id="gallery"></section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="close">✕</span>
      <h2 id="modal-title"></h2>
      <p id="modal-artist"></p>
      <img id="modal-img" src="" alt="">
      <p id="modal-desc"></p>
     <p id="modal-price" style="font-weight:bold"></p>
      <a id="modal-buy" class="buy" target="_blank">Comprar</a>
    </div>
  </div>

  <footer>
    © 2025 Galería de Arte
  </footer>

  <script>    
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('close');
    const modalTitle = document.getElementById('modal-title');
    const modalArtist = document.getElementById('modal-artist');
    const modalImg = document.getElementById('modal-img');
    const modalDesc = document.getElementById('modal-desc');
    const modalPrice = document.getElementById('modal-price');
    const modalBuy = document.getElementById('modal-buy');

    // Variable para almacenar las obras de arte cargadas
    let artworks = [];

    // Función para cargar los datos desde el archivo XML
    //https://drive.google.com/file/d/18GarluMAjkiuVhiL2C6E27uo3UlGqix-/view?usp=sharing
    async function loadArtworksFromXML(xmlFilePath = 'artworks.xml') {
      try {
        const response = await fetch(xmlFilePath);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");

        const artworkNodes = xmlDoc.getElementsByTagName('artwork');
        
        // Convertir los nodos XML a un array de objetos JavaScript
        artworks = Array.from(artworkNodes).map(node => ({
            id: parseInt(node.getElementsByTagName('id')[0].textContent),
            title: node.getElementsByTagName('title')[0].textContent,
            artist: node.getElementsByTagName('artist')[0].textContent,
            price: node.getElementsByTagName('price')[0].textContent,
            img: node.getElementsByTagName('img')[0].textContent,
            desc: node.getElementsByTagName('desc')[0].textContent,
            phone: node.getElementsByTagName('phone')[0].textContent
        }));
        
        render(); // Llama a render una vez que los datos están cargados
      } catch (error) {
        console.error("Error al cargar o parsear el XML:", error);
        // Opcional: mostrar un mensaje de error en la galería
        gallery.innerHTML = '<p style="text-align:center; color:red;">Error al cargar las obras de arte.</p>';
      }
    }

    function render(){
      // Limpiar galería por si acaso
      gallery.innerHTML = ''; 

      artworks.forEach(a=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${a.img}" alt="${a.title}" data-id="${a.id}">
          <div class="info">
            <h3>${a.title}</h3>       
          </div>
        `;
        gallery.appendChild(card);
      });
      document.querySelectorAll('.card img').forEach(img=>{
        img.onclick = e => openModal(parseInt(e.target.dataset.id));
      });
    }

    function openModal(id){
      const a = artworks.find(x=>x.id===id);
      if(!a) return;
      modalTitle.textContent = a.title;
      modalArtist.textContent = a.artist;
      modalImg.src = a.img;
      modalDesc.textContent = a.desc;
      modalPrice.textContent = 'Precio: ' + a.price;
      // El 'phone' en el XML debe incluir el código de país (e.g., +1) para que WhatsApp funcione correctamente.
      const cleanedPhone = a.phone.replace(/[^0-9+]/g, ''); 
      modalBuy.href = `https://wa.me/${cleanedPhone}?text=Quiero%20comprar%20${encodeURIComponent(a.title)}`;
      modal.classList.add('open');
    }

    closeBtn.onclick = () => modal.classList.remove('open');
    window.onclick = e => { if(e.target===modal) modal.classList.remove('open'); };

    // Iniciar la carga de las obras de arte
    loadArtworksFromXML();
  </script>
</body>
</html>
