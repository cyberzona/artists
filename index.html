<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Galeria Virtual. Espacio de Artistas para Artistas.">
  <meta name="keywords" content="Arte, Pintura, Fotografia, Esculturas, Herelba, Virtual">
  <meta name="author" content="Galeria Herelba">
  <title>Galería de Arte Herelba</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; color: #222; }
    header { background: #111; color: #fff; padding: 20px; text-align: center; }
    h1 { margin: 0; font-size: 24px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 20px; max-width: 1200px; margin: auto; }
    .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
    .card img { width: 100%; height: 200px; object-fit: cover; cursor: pointer; }
    .info { padding: 12px; }
    .info h3 { margin: 0 0 8px; font-size: 18px; }
    .info p { margin: 0; font-size: 14px; color: #555; }
    .buy { margin-top: 10px; display: inline-block; background: #b08800; color: #fff; padding: 8px 12px; border-radius: 6px; text-decoration: none; font-size: 14px; }
    .buy:hover { background: #d9a400; }
    footer { text-align: center; padding: 20px; font-size: 14px; color: #666; }
    /* Modal */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; }
    .modal.open { display: flex; }
    .modal-content { background: #fff; padding: 20px; border-radius: 8px; max-width: 800px; width: 90%; }
    .modal-content img { width: 100%; height: auto; border-radius: 4px; }
    .close { float: right; cursor: pointer; font-size: 18px; }
  </style>
</head>
<body>
  <header>
    <h1>Galería de Arte</h1>
    <p>Explora y adquiere obras destacadas</p>
  </header>

  <main>
    <section class="gallery" id="gallery"></section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="close">✕</span>
      <h2 id="modal-title"></h2>
      <p id="modal-artist"></p>
      <img id="modal-img" src="" alt="">
      <p id="modal-desc"></p>
     <p id="modal-price" style="font-weight:bold"></p>
      <a id="modal-buy" class="buy" target="_blank">Comprar</a>
    </div>
  </div>

  <footer>
    © 2025 Galería de Arte
  </footer>

  <script>
    const artworks = [
      {id:01,title:'Farolito',artist:'Xeronimo',price:'$25',img:'images/A1-01.png',desc:'Foto Artistica',phone:'+18013019330'},
      {id:02,title:'Elevación',artist:'Arturo Hernandez',price:'$150',img:'images/A2-01.png',desc:'lápiz sobre cartulina blanca. 18x24 in',phone:'+13466491935'},
      {id:03,title:'Vitral divino.',artist:'Arturo Hernandez',price:'$200',img:'images/A2-02.png',desc:'ápiz de color y tinta china sobre cartulina blanca. 18x24in',phone:'+13466491935'},
      {id:04,title:'Búho arcoiris',artist:'Arturo Hernandez',price:'$80',img:'images/A2-03.png',desc:'lápiz y tinta china. 18x24in',phone:'+13466491935'},
      {id:05,title:'Búho observando',artist:'Arturo Hernandez',price:'$80',img:'images/A2-04.png',desc:'lápiz y tinta china sobre cartulina negra. 18x24in ',phone:'+13466491935'},
      {id:06,title:'Caballo vibrando',artist:'Arturo Hernandez',price:'$100',img:'images/A2-05.png',desc:'Tiza blanca y pinturas acrílica. 18x24in ',phone:'+13466491935'},
      {id:07,title:'Lechuza Cazando',artist:'Arturo Hernandez',price:'Sold',img:'images/A2-06.png',desc:'Cartulina Negra y pinturas acrílica. 18x24in ',phone:'+13466491935'},
      {id:08,title:'Pasión de Cristo',artist:'Arturo Hernandez',price:'Sold',img:'images/A2-07.png',desc:'Cartulina de Hilo y Tinta China. 18x24in ',phone:'+13466491935'},
      {id:09,title:'Molinos Quijote',artist:'Arturo Hernandez',price:'Sold',img:'images/A2-08.png',desc:'Cartulina de Hilo y Tinta China. 18x24in ',phone:'+13466491935'},
      {id:10,title:'Aguila Abstacta',artist:'Arturo Hernandez',price:'$60 - Digital $10 - Copy $25',img:'images/A2-09.png',desc:'Cartulina y Tinta China-Creyon. 19x15in ',phone:'+13466491935'},
      {id:11,title:'María, Sombra y Gracia',artist:'Arturo Hernandez',price:'$80 - Digital $10 - Copy $25',img:'images/A2-10.png',desc:'Cartulina y Tiza. 24x18in ',phone:'+13466491935'},
      {id:12,title:'El Hombre de Galilea',artist:'Arturo Hernandez',price:'$150 - Digital $20 - Copy $30',img:'images/A2-11.png',desc:'Cartón y Tinta China-grafito. 14x16in ',phone:'+13466491935'},
      {id:13,title:'Centinela de la Noche',artist:'Arturo Hernandez',price:'$100 - Digital $15 - Copy $30',img:'images/A2-12.png',desc:'Cartón y Tinta China. 14x16in ',phone:'+13466491935'},
      {id:14,title:'Lara en Vaguada',artist:'Arturo Hernandez',price:'$60 - Digital $15 - Copy $30',img:'images/A2-13.png',desc:'Cartulina-Hilo y Tinta China. 25x30in ',phone:'+13466491935'},
      {id:15,title:'Desfragmentado',artist:'Arturo Hernandez',price:'Sold',img:'images/A2-14.png',desc:'Cartulina y Tinta China. 14x16in ',phone:'+13466491935'},
      {id:16,title:'Templario en Cueva',artist:'Arturo Hernandez',price:'Sold',img:'images/A2-15.png',desc:'Cartulina y Tinta China. 14x16in ',phone:'+13466491935'},
      {id:17,title:'Unicornios',artist:'Arturo Hernandez',price:'Sold',img:'images/A2-16.png',desc:'Cartulina y Crayola. 14x16in ',phone:'+13466491935'},
      {id:17,title:'Meditando',artist:'Arturo Hernandez',price:'Sold',img:'images/A2-17.png',desc:'Cartulina y Acrilico. 14x16in ',phone:'+13466491935'}
    ];

    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const closeBtn = document.getElementById('close');
    const modalTitle = document.getElementById('modal-title');
    const modalArtist = document.getElementById('modal-artist');
    const modalImg = document.getElementById('modal-img');
    const modalDesc = document.getElementById('modal-desc');
    const modalPrice = document.getElementById('modal-price');
    const modalBuy = document.getElementById('modal-buy');

    function render(){
      artworks.forEach(a=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${a.img}" alt="${a.title}" data-id="${a.id}">
          <div class="info">
            <h3>${a.title}</h3>       
        
          </div>
        `;
        gallery.appendChild(card);
      });
      document.querySelectorAll('.card img').forEach(img=>{
        img.onclick = e => openModal(parseInt(e.target.dataset.id));
      });
    }

    function openModal(id){
      const a = artworks.find(x=>x.id===id);
      if(!a) return;
      modalTitle.textContent = a.title;
      modalArtist.textContent = a.artist;
      modalImg.src = a.img;
      modalDesc.textContent = a.desc;
      modalPrice.textContent = 'Precio: ' + a.price;
      modalBuy.href = `https://wa.me/${a.phone}?text=Quiero%20comprar%20${encodeURIComponent(a.title)}`;
      modal.classList.add('open');
    }

    closeBtn.onclick = () => modal.classList.remove('open');
    window.onclick = e => { if(e.target===modal) modal.classList.remove('open'); };

    render();
  </script>
</body>
</html>
